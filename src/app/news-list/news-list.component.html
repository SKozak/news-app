<div class="row article-search-bar">
  <div class="col-6 header">
    <h1>
      List of Articles
    </h1>
    <ul class="pagination pagination-sm">
      <li class="page-item"><a class="page-link" (click)="changePage(page-1)"><<</a></li>
      <li [class]="number == page ? 'page-item active' : 'page-item'" *ngFor="let number of lodash.range(1,newsDTO.totalResults/PAGE_SIZE);"><a class="page-link"
                                                                                                    (click)="changePage(number)">{{number}}</a>
      </li>
      <li class="page-item"><a class="page-link" (click)="changePage(page+1)">>></a></li>
    </ul>
  </div>
  <div class="col-6">
    <label for="exampleFormControlSelect2">Select Category</label>
    <select [(ngModel)]="categorySelected" (change)="getNews()" class="form-control" id="exampleFormControlSelect2">
      <option *ngFor="let category of categoryList" [value]="category">
        {{category}}
      </option>
    </select>
  </div>
</div>


<div *ngIf="newsDTO">
  <div class="row">
    <div class="card col-md-4" *ngFor="let article of newsDTO.articles" style="width: 18rem;">
      <img class="card-img-top" [src]=getImage(article.imageUrl) alt="Card image cap">
      <div class="card-body">
        <h6 class="card-title">{{article.author}}</h6>
        <h5 class="card-title">{{article.title}}</h5>
        <p class="card-text">{{article.description}}</p>
        <a [href]=article.articleUrl class="btn btn-primary">Go to Article</a>
      </div>
    </div>
  </div>
</div>
