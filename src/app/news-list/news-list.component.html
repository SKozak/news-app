<h1>
  List of Articles
</h1>
<div *ngIf="newsDTO">
  <div class="row">
      <div class="card col-md-4" *ngFor="let article of newsDTO.articles" style="width: 18rem;">
        <img class="card-img-top" [src]=article.imageUrl alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{article.title}}</h5>
          <p class="card-text">{{article.description}}</p>
          <a [href]=article.articleUrl class="btn btn-primary">Go to Article</a>
        </div>
      </div>
  </div>
</div>
